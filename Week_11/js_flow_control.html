<!DOCTYPE html>

<html>
    <head>
        <title> JS Flow Control</title>
    </head>

    <body>
        
        GRADE:
        <br/>
        <script>
            var mark = 85;
            
            if (mark >= 80)
                {
                    document.write('A ');
                }
            else if (mark > 70)
                {
                    document.write('B ');
                }
            else if (mark > 60)
                {
                    document.write('C ');
                }
            else if (mark > 50)
                {
                    document.write('D ');
                }
            
            if (mark > 50)
                {
                    document.write('pass');
                }
            
            else
                {
                    document.write('FAIL');
                }
        
        </script>
        
    </body>

</html>
