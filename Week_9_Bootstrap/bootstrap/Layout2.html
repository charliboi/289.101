<!DOCTYPE html>

<html>

    <head>
        <title> Bootstrap</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/> <!--MUST HAVE THIS LINE FOR RESPONSIVE DESIGN -->
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <style>
            *{outline: white 8px solid}
            
            .blue{
                background-color: #3FB4FF;
                height: 100px;
            }
            .green{
                background-color: chartreuse;
                height: 100px;
            }
            .orange{
                background-color: orange;
                display: grid;
                grid-template-columns: 50% 50%;
            }
            .grey{
                background-color: darkgrey;
                height: 150px;
            }
            .pink{
                background-color: pink;
            }
            .maroon{
                background-color: maroon;
                height: 300px;
            }
            
            /*sm*/
            @media (min-width: 576px) { 
                
            }

            /*med*/
            @media (min-width: 768px) /*when we reach this size screen we want the green class to act differently*/
            {    
                .green{
                height: 200px;
                }
                .maroon{
                background-color: maroon;
                height: 450px;
            }
            }

            /*lag*/
            @media (min-width: 992px) {
                .green{
                height: 800px;
                }
                .blue{
                height: 80px;
                }
                .orange{
                background-color: orange;
                display: grid;
                grid-template-columns: 34% 66%;
                }
                .grey{
                background-color: darkgrey;
                height: 133px;
                }
                .maroon{
                background-color: maroon;
                height: 800px;
                }
            }

            /*xl*/
            @media (min-width: 1200px) {
            }
        
        </style>
        
    </head>

    <body>
        <div class="container">
        
            <div class="row">
            
                <div class="blue col-12"></div>
            </div>
            
            <div class="row">
                <div class="green col-12 col-lg-3"></div>
        
                <div class="orange col-md-6">
                    <div class="grey"></div>
                    <div class="pink d-none d-lg-block"></div>
                    
                    <div class="grey"></div>
                    <div class="pink d-none d-lg-block"></div>
                    
                    <div class="grey"></div>
                    <div class="pink d-none d-lg-block"></div>
                    
                    <div class="grey"></div>
                    <div class="pink d-none d-lg-block"></div>
                    <!--<div class="w-100"></div> using 100% width is a hack to force line breaks btw divs-->
                    <div class="grey"></div>
                    <div class="pink d-none d-lg-block"></div>
                    
                    <div class="grey"></div>
                    <div class="pink d-none d-lg-block"></div>
                    
                </div><!--close orange-->
                
                    <div class="maroon col-12 col-md-6 col-lg-3"></div>
                
            </div><!--close row-->

</html>
