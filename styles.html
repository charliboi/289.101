<!DOCTYPE html>

<html>
    <head>
        <title> Styles </title>
        
        <!-- this is our css stuff. It has its own language.-->
        <!--p is a tag selector for paragraph, use h1 for header 1-->
        <!--replaced p with .important which is a 'class'. I can label important paragraphs with this class. NB/ all classes MUST start with a .  otherwise it is a tag.-->
        <!--hexidecimal colors always begin with #-->
        <style>
            
            
            .important 
            {
                font-size: 30px;
                color: #123AC;
                font-style: italic
            }
        </style>
    </head>

    <body>
        
        <p class="important"> this is important text </p>
        <p class="important"> more important text </p>
        <p class="important">and more important text </p>
        
        <p> not important</p>
    
    </body>

</html>
