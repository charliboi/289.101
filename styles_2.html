<!DOCTYPE html>

<html>
    <head>
        <title>  Styles II  </title>
        
        <style>
            /* this is a class selector*/
            .important 
            {
                color: #0000A1;
                font-style: italic;
            }
            
            /* this is a tag selector*/
            h1 
            {
                background-color: aqua;
            }
            p
            {
                background-color: blueviolet;
            }
        </style>
    </head>
    
    
    <body>
        <h1> A Heading with an aqua background.</h1>
        
        <p class="important"> important text </p>
        
        <p class="important"> more important text </p>
        
        <p class="important"> and some more important text </p>
            
        
        
    </body>





</html>
